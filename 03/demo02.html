<!DOCTYPE html>
<html lang="en">

<head>
    <title>JS Demo</title>
    <script>
        function handleButtonClick() {
            document.getElementById("myh1").innerHTML = "Heading Changed"
        }
    </script>
</head>

<body>
    <h1 id="myh1">This is a Heading</h1>
    <button onclick="handleButtonClick()">Click Me</button>
</body>

</html>
