<!DOCTYPE html>
<html lang="en">

<head>
    <title>Event Listeners</title>
</head>

<body>
    <h1 id="myh1">This is a heading</h1>
    <button id="btn1">Click me</button>
    <script>
        var btn01 = document.getElementById("btn1");
        btn01.addEventListener("click", onClickHandler); // removeEventListener
        function onClickHandler() {
            alert("Hey this works!!!")
            document.getElementById("myh1").innerHTML = "This is now changed"
        }
    </script>
</body>

</html>
