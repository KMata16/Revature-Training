<!DOCTYPE html>
<html lang="en">

<head>
    <title>To do List</title>
    <script>
        function elementInsert() {
            let list = document.getElementById("myUL");
            var x = document.createElement("li");
            x.innerHTML = document.getElementById("text1").value;
            list.appendChild(x);
        }
        function elementDelete() {
            let element = document.getElementById("text1");
            let list = document.getElementById("myUL").getElementsByTagName("li");
            for (let i = 0; i < list.length; i++) {
                if (list[i].innerText === element.value) {
                    list[i].remove();
                    break;
                }
            }
        }
        function elementComplete() {
            let element = document.getElementById("text1");
            let list = document.getElementById("myUL").getElementsByTagName("li");
            for (let i = 0; i < list.length; i++) {
                if (list[i].innerText === element.value) {
                    list[i].style.textDecoration = "line-through";
                }
            }
        }
    </script>
</head>

<body>
    <h1>To Do List</h1>
    <input type="text" id="text1" />
    <button onclick="elementInsert()">Add to List</button>
    <button onclick="elementDelete()">Delete from List</button>
    <button onclick="elementComplete()">Complete Item</button>
    <hr />
    <ul id="myUL">
        <li>Pay the bills</li>
    </ul>
</body>

</html>
